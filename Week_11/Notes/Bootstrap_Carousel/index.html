<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style type="text/css">
    	#myCarousel{
    		width: 100vw;
    		height: 100vh;
    		overflow: hidden;
    	}
		#myCarousel img{
			width: 100%;
		}

		.carousel-control{
			color: red;
		}
    </style>
</head>

<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause="hover" data-interval="2000">
		<!-- indicator buttons -->
		<ol class="carousel-indicators">
			<li class="active" data-target="#myCarousel" data-slide-to="0"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
		</ol>
		<!-- end Indicator class -->
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="http://www.fillmurray.com/1024/768">
			</div>
			<div class="item">
				<img src="http://placehold.it/1024x768">
			</div>
		</div>
		<!-- End slideshow wrapper -->
		<!-- Prev Next Buttons -->
		<a href="#myCarousel" class="left carousel-control" role=button data-slid="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a href="#myCarousel" class="right carousel-control" role=button data-slid="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>		

	</div>
	<!-- end slideshwo -->


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
