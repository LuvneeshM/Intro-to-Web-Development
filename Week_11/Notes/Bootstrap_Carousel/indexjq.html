<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style type="text/css">
    #myCarousel {
        width: 100vw;
        height: 100vh;
        /*overflow: hidden;*/
    }
    
    #myCarousel img {
        width: 100%;
        height: 100vh;
    }
    
    .carousel-control {
        color: red;
    }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <!-- indicator buttons -->
        <ol class="carousel-indicators">
            <li class="item0 active"></li>
            <li class="item1"></li>
        </ol>
        <!-- end Indicator class -->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.fillmurray.com/1024/768">
                <div class="carousel-caption">
                    <h3>Bill Murarry</h3>
                    <p>for pres!</p>
                </div>
            </div>
            <div class="item">
                <img src="http://placehold.it/1024x768">
                <div class="carousel-caption">
                    <h3>Gray</h3>
                    <p>goats can climb more than mountains!</p>
                </div>
            </div>
        </div>
        <!-- End slideshow wrapper -->
        <!-- Prev Next Buttons -->
        <a href="#myCarousel" class="left carousel-control" role=button>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#myCarousel" class="right carousel-control" role=button>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- end slideshwo -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    // wait for page content to load then initialize
    $(document).ready(function() {
        // grab slideshow by id and call the bootstrap method carousel
        $('#myCarousel').carousel({
            interval: 2000,
            pause: 'hover'
        });

        //prev and next buttons
        $('.left').click(function() {
            $('#myCarousel').carousel('prev')
        });

        $('.right').click(function() {
            $('#myCarousel').carousel('next')
        });

        //slide indicators
        $('.item0').click(function() {
            $('#myCarousel').carousel(0);
        });
        $('.item1').click(function() {
            $('#myCarousel').carousel(1);
        });

    });
    </script>
</body>

</html>
