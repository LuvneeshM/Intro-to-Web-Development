<!DOCTYPE html>
<html>
<head>
	<title>JQeury Mobile</title>
	<!-- will scale sizes for mobile/tablet/desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Link to Latest Default jQuery Mobile CSS Theme -->
 	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
 	<style type="text/css">
 		.center{
 			text-align: center;
 		}
 	</style>
</head>
<body>

<div data-role="page">

	<!-- Nav Panel -->
	<div data-role="panel" id="navpanel" data-theme="b" data-display="overlay" data-position="right">
		<ul data-role="listview" data-corners="false">
			<li><a href="#" data-role="button" data-rel="close" data-icon="delete" data-iconpos="right">Close</a></li>
			<li><a href="#">Page1</a></li>
			<li><a href="#">Page2</a></li>
			<li><a href="#">Page3</a></li>
		</ul>
	</div>

	<!-- Star Popup Panel -->
	<div data-role="popup" id="star" data-overlay-theme="b" data-theme="c" data-dismissible="true">
		<div data-role="header" data-theme="b">
			<a href="#" data-rel="black" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-icon-delete ui-btn-notext ui-btn-right">Close</a>
		<div data-role="main">
			<p>Content........................</p>
		</div>
		<div data-role="footer">
			<div class="ui-grid-b">
				<div class="ui-block-a"><a href="#" data-role="button" data-icon="check" data-theme="b" data-rel="back">YES</a></div>
				<div class="ui-block-a"><a href="#" data-role="button" data-iconos="left" data-theme="b" data-rel="back">NO</a></div>
			</div>
		</div>
		</div>
	</div>



	<div data-role="header" data-theme="b">
		<!-- Title of page -->
		<h1>Hello Header</h1>
		<!-- button to open nav panel -->
		<a href="#" data-role="button" data-icon="bars" data-iconpos="notext" class="ui-btn-right">Menu</a>
	</div>
	<div data-role="main">
		<p>ellow Main Content</p>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="b">
		<div data-role="navbar">
			<ul>
				<li><a href="#star" data-icon="star" data-icon="star" data-rel="popup" data-position-to="window" data-transition="pop">Star</a></li>
				<li><a href="#" data-icon="heart">Heart</a></li>
				<li><a href="#" data-icon="home">Home</a></li>
			</ul>
		</div>

		
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"

<!-- load jqeuery mobile after jqeury -->
<script type='text/javascript' src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</html>
