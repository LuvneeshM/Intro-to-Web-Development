<!DOCTYPE html>
<html>
<head>
	<title>GSAP TimeLine</title>

	<!-- Charset meta tag to make sure you fonts work -->
	<meta charset="utf-8">
	<style type="text/css">
		body{
			text-align: center;
		}
		.progress{
			position: relative;
			z-index: 3;
			width: 100%;
			height: 10px;
			background-color: black;
		}
		h2,p{
			text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
			font-family: Arial, sans-serif;
		}

	</style>
</head>
<body>

<div class="progress"></div>
<div id="page-wrap">
	<h2>Hello Greensock</h2>
	<h2>You're Awesome</h2>
	<p>I just made my first timeline and yeah... cool?</p>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
  	// wait for the DOM to load before animating
  	$(document).ready(function(){

  		var hello = $('h2').eq(0);

  		var $awesome = $('h2').eq(1), 
  		$text = $('p'),
  		$progress = $('.progress'),
  		$bg = $('#page-wrap');

  		CSSPlugin.defualtTransformPerspective = 800;

  		var tl = new TimelineLite();
  		tl.from($bg, 1, {opacity:0 })
  		.from(hello, 0.5, {x:-500, opacity:0})
  		.from($awesome, 0.5, {x:-500, opacity:0})
  		.from($text, 0.8, {y:-50, opacity:0}, "+=1.0") //delay from when it should have happened
  		.from($progress, tl.duration(), {scaleX: 0, transformOrigin: 'left',  ease:Linear.easeNone},0)

  	});

  </script>

</body>
</html>
