<!DOCTYPE html>
<html>

<head>
    <title>JQ Hide Slide and Toggle</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- we are using bootstrap buttons http://getbootstrap.com/css/#buttons -->
</head>

<body>
    <h1>Hello JQuery</h1>

	<p id="mouseMe">Tis is a paragraph with mouse enter and mouse leave events attacched to it via jqeury</p>

	<button class="btn btn-default" id="dblClick">Double Click Me</button>

	<h2>FADE</h2>
	<button class="btn btn-danger" id="hideMe">Hide</button>
	<button class="btn btn-success" id="showMe">Show</button>
	<button class="btn btn-warning" id="toggleHide">Toggle</button>
	
	<div class="well">
		<p>This is a dv we will hide suing the buttons above</p>
	</div>
	
	<h2>FADE</h2>
	<button class="btn btn-danger" id="fadeOut">Fade Out</button>
	<button class="btn btn-success" id="fadeIn">Fade In</button>
	<button class="btn btn-warning" id="toggleFade">Fade Out and In</button>
	
	<div class="well" id="fadeMe">
		<p>This is a dv we will hide suing the buttons above</p>
	</div>

	<h2>SLIDE</h2>
	<button class="btn btn-danger" id="slideUp">Slide Up Out</button>
	<button class="btn btn-success" id="slideDown">Slide Down In</button>
	<button class="btn btn-warning" id="toggleSlide">Toggle Slide</button>

	<div class="well">
		<p>This is a dv we will hide suing the buttons above</p>
	</div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#mouseMe').on({
    			mouseenter:function(){
    				console.log('you moused over me');
    			},
    			mouseleave:function(){
    				console.log('you moused away from me');
    			}
    		});

    		$('#dblClick').dblclick(function(){
    			alert('you double clicked me');
    		});

    		$('#hideMe').click(function(){
    			$('.well:first').hide();
    		});
    		$('#showMe').click(function(){
    			$('.well:first').show();
    		});
    		$('#toggleHide').click(function(){
    			$('.well:first').toggle();
    		});

    		//fade in and out toggle
    		$('#fadeOut').click(function(){
    			$('#fadeMe').fadeOut(2000);
    		});
    		$('#fadeIn').click(function(){
    			$('#fadeMe').fadeIn('fast');
    		});
    		$('#toggleFade').click(function(){
    			$('#fadeMe').fadeToggle('fast');
    		});

    		// slide up and down toggle
    		$('#slideUp').click(function(){
    			$('.well:last').slideUp(100);
    		});
    		$('#slideDown').click(function(){
    			$('.well:last').slideDown(100);
    		});
    		$('#toggleSlide').click(function(){
    			$('.well:last').slideToggle('fast');
    		});

    	});
    </script>
</body>

</html>
