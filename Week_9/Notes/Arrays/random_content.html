<!DOCTYPE html>
<html>
<head>
	<title>Random Content with Arrays</title>
	<script type="text/javascript">
		//array of images with links
		var arrImg = ["https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/220px-Hausziege_04.jpg", 
		"http://pngimg.com/uploads/chicken/chicken_PNG2160.png", 
		"http://kids.nationalgeographic.com/content/dam/kids/photos/animals/Mammals/H-P/pig-full-body.jpg.adapt.945.1.jpg"
		];

		var arrLink = ["https://en.wikipedia.org/wiki/Goat","https://en.wikipedia.org/wiki/chicken","https://en.wikipedia.org/wiki/pig"];

		//helper function for picking random numbers
		function randomIndex(max){
			return Math.floor(Math.random() * max);
		}

		function loadRandImage(){
			var index = randomIndex(arrImg.length);
			var img = document.getElementById("animal");
			var link = document.getElementById("dynLink");
			console.log(img);
			img.src = arrImg[index];
			link.href=arrImg[index];
		}

		//wit for image to finish rendering all dom elements
		//then execute anonymous function that contains all of the functions
		//and opetations we want to perform on page load
		document.addEventListener("DOMContentLoaded", function(){
			console.log("Loaded");
			loadRandImage();
		});
	</script>

	<style type="text/css">
		img{
			width: 300px; 
		}
	</style>
</head>
<body>
	<a href="#" id="dynLink" target="_blank"><img src= "" id="animal" /></a>
</body>
</html>
