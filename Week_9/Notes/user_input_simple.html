<!DOCTYPE html>
<html>
<head>
	<title>User Input Simple</title>

	<style type="text/css">
		h1{
			text-transform: uppercase;
		}
		.red{
			color: red;
		}
		.green{
			color: green;
		}
		.blue{
			color: blue;
		}
		.purple{
			color: rebeccapurple;
		}

	</style>
	<script type="text/javascript">
		var myButton;
		var myH1;
		var myNumIn; 
		document.addEventListener("DOMContentLoaded",function(){
			myH1 = document.getElementById("change-me");
			myNumIn = document.getElementById("myNumber");
			myButton = document.getElementById("changeBtn");

			myButton.addEventListener("click",changeHeadingColor);

		});

		function changeHeadingColor(){
			//this will log out entire html element
			console.log(myNumIn);
			//we want to extract the  value attribute
			//form elements will always default to strong
			console.log(typeof myNumIn.value);
			var n = parseInt(myNumIn.value);
			console.log(typeof n);
			//rather than having a laundry list of cinditionals les use a switch
			switch(n){
				case 0: 
					myH1.className="red";
				break;
				case 1: 
					myH1.className="green";
				break;
				case 2: 
					myH1.className="blue";
				break;
				case 3: 
					myH1.className="purple";
				break;
				default: 
					//do nothing but this is the catch all if non of the conditional
			}
		}

	</script>

</head>
<body>
	<h1 id="change-me">Get user input and change color. </h1>
	<p>Enter a number between 0 and 3 below, click submit and change the class of h1 above. </p>
	<form>
		<fieldset>
			<legend>Pick a number between 0 and 3!</legend>
			<label for="myNumber">Number</label>
			<input type="number" name="myNumber" id="myNumber" min="0" max="3" step="1" placeholder="Num">
			<button type="button" id="changeBtn">Change the H1</button>

		</fieldset>
	</form>
</body>
</html>
